name: Unit Tests
on: [push, pull_request]

jobs:
  build:
    name: Test my project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Unity Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library
          restore-keys: Library

      - name: Generate .cjproj files
        uses: game-ci/unity-builder@v4
        env: 
          UNITY_SERIAL: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}          
        continue-on-error: true
        with:
          projectPath: 'UnityProject' 
          buildMethod: Packages.Rider.Editor.RiderScriptEditor.SyncSolution
          targetPlatform: StandaloneWindows64

      - name: Log csproj File Contents
        run: cat UnityProject/mygame.common.csproj

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'
        run: dotnet test MyGameTests

      - name: Upload Dotnet test results
        uses: actions/upload-artifact@v3
        with:
          name: dotnet-test-results
          path: MyGameTests/TestResults/test-results.trx