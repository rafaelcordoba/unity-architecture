name: Unit Tests
on: [push, pull_request]

jobs:
  build:
    name: Test my project
    runs-on: ubuntu-latest
    container: unityci/editor:6000.0.23f1-linux-il2cpp-3.1.0

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Unity Library
        uses: actions/cache@v3
        with:
          path: UnityProject/Library
          key: Library
          restore-keys: Library

      - name: Generate Solution
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}
        run: |
          unity-editor -nographics -quit \
            -username "$UNITY_EMAIL" \
            -password "$UNITY_PASSWORD" \
            -serial "$UNITY_SERIAL"

          unity-editor -nographics \
            -projectPath ./UnityProject \
            -executeMethod Packages.Rider.Editor.RiderScriptEditor.SyncSolution \
            -quit
      
      - name: Return License
        if: always()
        run: unity-editor -quit -returnlicense

      # - name: Generate .cjproj files
      #   uses: game-ci/unity-builder@v4
      #   env: 
      #     UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}
      #     UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
      #     UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}          
      #   with:
      #     projectPath: 'UnityProject' 
      #     buildMethod: Packages.Rider.Editor.RiderScriptEditor.SyncSolution
      #     targetPlatform: StandaloneWindows64

      - name: Log csproj File Contents
        run: |
          cat UnityProject/mygame.common.csproj
          echo "Current directory: $(pwd)"
          echo "Files and directories one level down in UnityProject:"
          ls UnityProject/*

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'
      
      - name: Run Tests
        run: dotnet test MyGameTests